<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HTML5 boilerplate—all you really need…</title>
    <style>
        #map {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: white;
        }
    </style>
</head>

<body>
<div id="map"></div>
<div class="route"></div>
<!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.0rc1/zepto.min.js"></script>
<script type="text/javascript" src="../zepto.adapter.js"></script>
<script type="text/javascript" src="../jhere.js"></script>
<script type= "text/javascript" src="../extensions/advancedmarkers.js"></script>
<script type="text/javascript">
    $(window).on('load', function(){
        $('#map').jHERE({
            center: [52.5, 13.3],
            zoom: 10
        }).jHERE('marker', [52.5, 13.3], function(marker){
            marker.on('click', function(){alert('banana'); this.remove();});
        });
    });
</script>
</body>
</html>
